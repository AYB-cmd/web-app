<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://kit.fontawesome.com/21508b4b05.js">

    <title>Contact</title>
</head>

<body>
    <div class="contact">

        <div class="header">
            <a href="#"><img src="img/logo.png" class="logo" style=" width:146px;
           height: 32px; margin-top: 1%;" alt=""></a>
        </div>
        <div class="wrap">
            <div class="container">
                <div class="container__title">
                    <h2 class="container__title--text">CONTACTEZ VOTRE AGENT</h2>
                </div>

                <div class="container__input">
                    <input class="container__input--name" type=text placeholder="Nom complet">
                    <input class="container__input--email" type=email placeholder="Email">
                </div>
                <div class="container__checkbox">
                    <input class="container__checkbox--entr" type="checkbox"> <label>Entreprise</label>
                    <input class="container__checkbox--part" type="checkbox"> <label>Particulier</label>
                </div>
                <div class="container__butn">
                    <button class="container__butn--env">Envoyez</button>
                </div>
            </div>
        </div>
    </div>







</body>

</html>
