<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">

<body class="container">

  <sidebar class="sidebar">
    <div class="sidebar__block">
      <i class="fas fa-bars fa-8x sidebar__block--menu"
        style="color: #A6917B; padding: 1rem; background: rgba(110, 103, 98, 0.6); border-radius: 50%;"></i>
    </div>
  </sidebar>


  <!-- :::::::::::::::::::::::::::::::::\\start-OF-HEADER//::::::::::::::::::::::::::::::::: -->
  <section class="HEADER">
    <div class="header">



      <div class="header__logo-block">
        <a href="#"><img src="img/logo.png" class="header__block--logo" style=" width: 146px;
          height: 32px; margin-top: 2%;" alt=""></a>
      </div>

      <div class="header__title-block">
        <h1 class="header__title-block--title"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="100" viewBox="0 0 401 93">
          <defs>
            <filter id="LA_MAISON_DES_REVES_" x="0" y="0" width="401" height="93" filterUnits="userSpaceOnUse">
              <feOffset dy="3" input="SourceAlpha"/>
              <feGaussianBlur stdDeviation="3" result="blur"/>
              <feFlood flood-opacity="0.161"/>
              <feComposite operator="in" in2="blur"/>
              <feComposite in="SourceGraphic"/>
            </filter>
          </defs>
          <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#LA_MAISON_DES_REVES_)">
            <text id="LA_MAISON_DES_REVES_2" data-name="LA MAISON DES REVES
         " transform="translate(10 32)" fill="none" stroke="#000" stroke-width="1" font-size="33" font-family="JosefinSans-Light, Josefin Sans" font-weight="300"><tspan x="0" y="0">LA MAISON DES REVES</tspan><tspan x="0" y="40"> </tspan></text>
          </g>
        </svg>
        </h1>
        <p class="header__title-block--description"> Laissez vous inspirer, on a tout pour un intérieur stylé mais
          surtout organisé</p>
        <button class="header__title-block--btn">VOIR</button>
      </div>

      <div class="header__brands">
        <p>NOUS FONS CONFIANCE</p>
        <span class="header__brands--line-left"></span>
        <!-- <span class="header__brands--text">NOUS FONS CONFIANCE  </span> -->
        <span class="header__brands--line-right"></span>
        <div class="header__brands--img left"> <img src="img/logo-bbc.png" style="max-width: 80%;" alt=""></div>
        <div class="header__brands--img "><img src="img/logo-techcrunch.png" style="margin-top: 1em;" alt=""></div>
        <div class="header__brands--img"><img src="" alt=""></div>
        <div class="header__brands--img"><img src="img/logo-bi.png" style="max-width:56%;" alt=""></div>
        <div class="header__brands--img right"><img src="img/logo-forbes.png" alt=""></div>
      </div>

    </div>


    <div class="background-">
      <div class="agent">
        <span></span>
        <div class="agent__title">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="141" height="43" viewBox="0 0 141 43">
            <defs>
              <filter id="Top_3_Agents" x="0" y="0" width="141" height="43" filterUnits="userSpaceOnUse">
                <feOffset dx="6" dy="6" input="SourceAlpha"/>
                <feGaussianBlur stdDeviation="3" result="blur"/>
                <feFlood flood-opacity="0.161"/>
                <feComposite operator="in" in2="blur"/>
                <feComposite in="SourceGraphic"/>
              </filter>
            </defs>
            <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#Top_3_Agents)">
              <text id="Top_3_Agents-2" data-name="Top 3 Agents" stroke-linejoin="bevel" fill="#fff" stroke="#b49c82" transform="translate(5 21)" stroke-width="2" font-size="21" font-family="JosefinSans-Light, Josefin Sans" font-weight="300"><tspan x="0" y="0">Top 3 Agents</tspan></text>
            </g>
          </svg>
        </div>
        
        

        <div class="agent__developer">
          <img class="agent__developer--photo" src="img/realtor-1.jpeg" alt="">
          <p class="agent__developer--name">ABDELLATIF  <br><span>Charge commerciale</span></p>
        </div>

        <div class="agent__developer">
          <img class="agent__developer--photo" src="img/realtor-2.jpeg" alt="">
          <p class="agent__developer--name">YOUSSEF <br><span>front-end dévelopeur</span></p>
        </div>

        <div class="agent__developer">
          <img class="agent__developer--photo" src="img/realtor-3.jpeg" alt="">
          <p class="agent__developer--name">HANANE <br><span>back-end développeuse</span></p>
        </div>
      </div>
    </div>

        </div>
        <div class="maisons__card--btn"> 
         <Button><i class="fas fa-phone-volume font"></i>Contactez Nous</Button>
        </div>       

    
  </div>
